# markdown
mark_1: "<b>Markdown Formatting</b>\n<b>You can format your message using <b>bold</b>, <i>italic</i>, <u>underline</u>, <strike>strikethrough</strike>, and more.</b>\n\n<code>`code word`</code>: Backtick is used for monospace font. Displayed as: <code>code word</code>.\n\n<code>__italic__</code>: Double underscore is used for italic font. Displayed as: <i>italic word</i>.\n\n<code>**bold**</code>: Asterisks are used for bold font. Displayed as: <b>bold word</b>.\n\n<code>--underline--</code>: Double hyphen is used for underline font. Displayed as: <u>underline word</u>.\n\n<code>~~strikethrough~~</code>: Tilde is used for strikethrough font. Displayed as: <strike>strikethrough word</strike>.\n\n<code>||spoiler||</code>: Double vertical bar is used for spoiler. Displayed as: <spoiler>spoiler</spoiler>.\n\n<code>[hyperlink](example)</code>: This is the formatting used for hyperlink.\n\n<code>[My Button](buttonurl://example)</code>: This is the formatting used for creating a button.\nIf you want to send buttons in the same line, use the <code>:same</code> format.\n\n<b>Example:</b>\n<code>[button 1](buttonurl://1)</code>\n<code>[button 2](buttonurl://2:same)</code>\n<code>[button 3](buttonurl://3)</code>\nThis will display button 1 and 2 in the same line, while 3 will be below."
mark_2: "<b>Fillings</b>\n\nYou can also customize the content of your message with contextual data. For example, you can mention the username in a welcome message, or reference it in a filter!\n\n<b>Supported Fillings:</b>\n\n<code>{first}</code>: User's first name.\n<code>{last}</code>: User's last name.\n<code>{fullname}</code>: User's full name.\n<code>{username}</code>: User's username. If they don't have one, it will mention the user.\n<code>{mention}</code>: Mentions the user with their first name.\n<code>{id}</code>: User's ID.\n<code>{chatname}</code>: Chat's name."
