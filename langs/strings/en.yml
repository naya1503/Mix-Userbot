# help_for
help_afk: "Afk\n\n‚Ä¢ Command: `{0}afk` [reason]\n‚Ä¢ Explanation: To activate afk mode.\n\n‚Ä¢ Command: `{0}unafk` [reason]\n‚Ä¢ Explanation: To deactivate afk mode."
help_alive: "Alive\n\n‚Ä¢ Command: `{0}alive`\n‚Ä¢ Explanation: Alive."
help_autoread: "AutoRead\n\n‚Ä¢ Command: `{0}autoread` [query]\n‚Ä¢ Explanation: To read all messages on your account.\n\n**Optional Notes:**\n- `gc` to read all group messages on your account.\n- `ch` to read all channel messages on your account.\n- `us` to read all user messages on your account.\n- `all` to read all gc, ch, us messages on your account."
help_carbon: "Carbon\n\n‚Ä¢ Command: `{0}carbon`\n‚Ä¢ Explanation: To create carbonara text."
help_copy: "Copy\n\n‚Ä¢ Command: `{0}copy` [link]\n‚Ä¢ Explanation: To fetch messages via Telegram link."
help_dtbs: "Settings\n\n‚Ä¢ Command: `{0}setdb` [variable] [value]\n‚Ä¢ Explanation: To change emoji display.\n\n‚Ä¢ Command: `{0}getdb`\n‚Ä¢ Explanation: To view your variables and values.\n\n‚Ä¢ Command: `{0}deldb`\n‚Ä¢ Explanation: To delete your variables and values.\n\n‚Ä¢ Variables That Can Be Used: -`pmtext`\n- `pmpic`\n- `pmpermit`\n- `alivepic`"
help_dev: "Developer\n\n‚Ä¢ Command: `{0}sh`\n‚Ä¢ Explanation: Execute code.\n\n‚Ä¢ Command: `{0}eval`\n‚Ä¢ Explanation: Execute code.\n\n‚Ä¢ Command: `{0}trash`\n‚Ä¢ Explanation: Dump message."
help_gcast: "Broadcast\n\n‚Ä¢ Command: `{0}gucast` [reply to message/send message]\n‚Ä¢ Explanation: To broadcast messages to all users.\n\n‚Ä¢ Command: `{0}gcast` [reply to message/send message]\n‚Ä¢ Explanation: To broadcast messages to all groups.\n\n‚Ä¢ Command: `{0}addbl`\n‚Ä¢ Explanation: Add a group to the anti-Gcast list.\n\n‚Ä¢ Command: `{0}delbl`\n‚Ä¢ Explanation: Remove a group from the anti-Gcast list.\n\n‚Ä¢ Command: `{0}rmall`\n‚Ä¢ Explanation: Remove all groups from the anti-Gcast list.\n\n‚Ä¢ Command: `{0}listbl`\n‚Ä¢ Explanation: View the list of anti-Gcast groups.\n\n‚Ä¢ Command: `{0}send` [username/user_id - text/reply]\n‚Ä¢ Explanation: To send a message to a user/group/channel."
help_global: "Global\n\n‚Ä¢ Command: `{0}gban` [user_id/username/reply to message]\n‚Ä¢ Explanation: To perform a global ban.\n\n‚Ä¢ Command: `{0}ungban` [user_id/username/reply to message]\n‚Ä¢ Explanation: To perform a global unban.\n\n‚Ä¢ Command: `{0}listgban` [user_id/username/reply to message]\n‚Ä¢ Explanation: To view the list of gban users.\n\n‚Ä¢ Command: `{0}gmute` [user_id/username/reply to message]\n‚Ä¢ Explanation: To perform a global mute.\n\n‚Ä¢ Command: `{0}ungmute` [user_id/username/reply to message]\n‚Ä¢ Explanation: To perform a global unmute.\n\n‚Ä¢ Command: `{0}listgmute` [user_id/username/reply to message]\n‚Ä¢ Explanation: To view the list of gmute users."
